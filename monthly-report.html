<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Production Report</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/entry.css"> -->
  <!-- <link rel="stylesheet" href="css/report-card.css"> -->
  <link rel="stylesheet" href="css/monthly-report.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">Production App</div>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="production.html"><i class="fas fa-clipboard-list"></i> Production Entry</a></li>
        <li><a href="daily-report.html"><i class="fas fa-calendar-day"></i> Daily Report</a></li>
        <li><a href="monthly-report.html" class="active"><i class="fas fa-chart-line"></i> Monthly Report</a></li>
      </ul>
    </aside>

    <main class="content">
      <div class="window">
        <div class="form-row">
          <label for="monthSelect">Select Month:</label>
          <input type="month" id="monthSelect">
          <button id="fetchMonthly" class="btn">Show Report</button>
        </div>

        <!-- Monthly Report Table -->
        <div class="report-container" id="monthlyReportContainer">
          <table id="monthlyReportTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Machine 1 (m)</th>
                <th>Machine 1 (kg)</th>
                <th>Machine 2 (m)</th>
                <th>Machine 2 (kg)</th>
                <th>Grand Total (m)</th>
                <th>Grand Total (kg)</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filled dynamically -->
            </tbody>
          </table>
        </div>

        <button id="printMonthly" class="print-btn btn">Print Monthly Report</button>
      </div>
    </main>
  </div>

  <script src="js/script.js" defer></script>
  <script src="js/monthly-report.js" defer></script>
</body>

</html>
